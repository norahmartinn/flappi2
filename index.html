<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #E0F6FF);
            font-family: Arial, sans-serif;
        }
        
        #container {
            position: relative;
        }
        
        canvas {
            border: 3px solid #333;
            background: #87CEEB;
            display: none;
        }
        
        #selectionScreen {
            width: 400px;
            height: 600px;
            background: linear-gradient(to bottom, #87CEEB, #4A90E2);
            border: 3px solid #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }
        
        #selectionScreen h1 {
            color: white;
            font-size: 36px;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0px #333;
        }
        
        #selectionScreen p {
            color: white;
            font-size: 18px;
            margin-bottom: 40px;
            text-shadow: 2px 2px 0px #333;
        }
        
        #birdSelection {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
        }
        
        .bird-option {
            width: 140px;
            height: 140px;
            background: white;
            border: 4px solid #333;
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .bird-option:hover {
            transform: scale(1.1);
            border-color: #FFD700;
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }
        
        .bird-option img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Pantalla de selección -->
        <div id="selectionScreen">
            <h1>FLAPPY BIRD</h1>
            <p>Elige tu pájaro:</p>
            <div id="birdSelection">
                <div class="bird-option" onclick="selectBird('bird1.png')">
                    <img src="bird1.png" alt="Pájaro 1" onerror="this.src='bird.png'">
                </div>
                <div class="bird-option" onclick="selectBird('bird2.png')">
                    <img src="bird2.png" alt="Pájaro 2" onerror="this.src='bird.png'">
                </div>
                <div class="bird-option" onclick="selectBird('bird3.png')">
                    <img src="bird3.png" alt="Pájaro 3" onerror="this.src='bird.png'">
                </div>
                <div class="bird-option" onclick="selectBird('bird4.png')">
                    <img src="bird4.png" alt="Pájaro 4" onerror="this.src='bird.png'">
                </div>
            </div>
        </div>
        
        <!-- Canvas del juego -->
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        
        <!-- Imágenes de pájaros (ocultas) -->
        <img id="birdImage" style="display: none;">
        <img id="bird1" src="bird1.png" style="display: none;">
        <img id="bird2" src="bird2.png" style="display: none;">
        <img id="bird3" src="bird3.png" style="display: none;">
        <img id="bird4" src="bird4.png" style="display: none;">
        
        <!-- Audio -->
        <audio id="jumpSound" src="jump.mp3"></audio>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
